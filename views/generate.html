<!DOCTYPE html>
<html>
<head>
	<title>Coupon Code</title>
	<!-- Compiled and minified CSS -->
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="../public/css/style.css">
  	<!-- Compiled and minified JavaScript -->
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>     
</head>
<body>
<div class="container">
  <div class="row">
      <div class="col s12 m12">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <span class="card-title">Coupon Code</span>
            <p> </p>
            <span id="couponFont">{{cc}}</span>
          </div>
          <div class="card-action">
          <form method="post" action="/payment">
             <input type="hidden" name="couponCode" value={{cc}}>
             <input type="hidden" name="transId" value={{id}}>
             <button class="btn waves-effect waves-light" type="submit">Click me to pay using this coupon</button>
          </form>
          </div>
        </div>
      </div>
    </div>
</div>
	
</body>
</html>
